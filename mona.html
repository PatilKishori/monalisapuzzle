<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="puzzle.css">
    <script src="puzzle.js"></script>

</head>

<body>
    <div>
        <h1>Monalisa Puzzle</h1>
    </div>
    <div class="row mt-5" style="padding-left: 40px;">
        <div class="col-lg-4 ">
            <div>
                <img src="images/1.jpg" alt="" id="img1">
                <img src="images/2.jpg" alt="" id="img2">
                <img src="images/3.jpg" alt=""id="img3">
            </div>
            <div class="mt-1">
                <img src="images/4.jpg" alt=""id="img4">
                <img src="images/5.jpg" alt=""id="img5">
                <img src="images/6.jpg" alt=""id="img6">
            </div>
            <div class="mt-1">
                <img src="images/7.jpg" alt="" id="img7">
                <img src="images/8.jpg" alt=""id="img8">
                <img src="images/9.jpg" alt=""id="img9">
            </div>
            <div class="mt-1">
                <img src="images/10.jpg" alt="" id="img10">
                <img src="images/11.jpg" alt="" id="img11">
                <img src="images/12.jpg" alt="" id="img12">
            </div>

        </div>
        <div class="col-lg-4">
            <table>
                <tr>
                    <td></td>
                    <td><i class="fa fa-chevron-circle-up" aria-hidden="true" style="font-size:50px;color:blue"
                            onclick="move('up')"></i></td>
                    <td></td>
                </tr>
                <tr>
                    <td><i class="fa fa-chevron-circle-left" aria-hidden="true" style="font-size:50px;color:blue"
                            onclick="move('left')"></i></td>
                    <td></td>
                    <td><i class="fa fa-chevron-circle-right" aria-hidden="true" style="font-size:50px;color:blue"
                            onclick="move('right')"></i></td>
                </tr>
                <tr>
                    <td></td>
                    <td><i class="fa fa-chevron-circle-down" aria-hidden="true" style="font-size:50px;color:blue"
                            onclick="move('down')"></i></td>
                    <td></td>
                </tr>
            </table>
            <br>
            <div style="margin-left:20px;">
                <button type="button" class="btn-primary rounded" onclick="start()" id="btnStart">START</button>
                <button type="button" class="btn-primary rounded" onclick="swap()" id="swap">STOP</button>
                <br>
                <br>
                <h5>Time Spend:</h5>
                <h5>Move Count:</h5>
            </div>


        </div>
        <div class="col-lg-4">
            <img src="images/monalisa.jpg" style="width: 235px;">
        </div>
    </div>
</body>

</html>
